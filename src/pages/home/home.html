<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <br>
  <ion-row justify-content-center align-items-center style="height: 50%">
      <img src="../assets/icon/logo.png" height= "200">
  </ion-row>
  <ion-list>
    <ion-card ion-item *ngFor="let cafeteria of cafeterias" >
        <ion-grid>
          <ion-row>
              <ion-title>
                  {{cafeteria.nombre}}
              </ion-title>
          </ion-row>
          <ion-row>
              <p>
                  Abierto: {{cafeteria.hora_de_abrir.hours}}:{{cafeteria.hora_de_abrir.minutes}} 
                  - {{cafeteria.hora_de_cerrar.hours}}:{{cafeteria.hora_de_cerrar.minutes}} 
              <p>
          </ion-row>
          
        </ion-grid>
    </ion-card>
  </ion-list>
</ion-content>
